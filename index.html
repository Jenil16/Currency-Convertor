<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://github.com/luciopaiva/country-flags.git">
    <title>Currency Convertor</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency Convertor</header>
        <form action="#">

            <div class="amount">
                <p>Enter Amount</p>
                <input class= "amount-input" type="number" value="1">
            </div>
            <div class="select">
                <div class="from">
                    <p>From</p>
                    <div class="image-from">
                        <!-- <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt=""/> -->
                        <img src="https://wise.com/public-resources/assets/flags/rectangle/usd.png" alt="">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><a onclick="reverse()"><i class="fas fa-exchange-alt"></i></a></div>
                <div class="to">
                    <p>To</p>
                    <div class="image-to">
                        <img src="https://wise.com/public-resources/assets/flags/rectangle/inr.png" alt="" srcset=""/>
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button id="getRate" onclick="getExchangeRate()">Get Exchage Rate</button>
            
        </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
